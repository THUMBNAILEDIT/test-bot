<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THUMBNAILED.IT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="..//static/styles.css" />
  </head>
  <body data-access-token="{{ access_token }}">
    <header class="header">
      <div class="container">
        <a href="https://thumbnailed-it.com" class="header-logo__link link">
          <div class="header-logo">
            <p class="header-logo__left">THUMB</p>
            <p class="header-logo__right emp">NAILED.IT</p>
          </div>
        </a>
      </div>
    </header>
    <main>
      <section class="pricing">
        <p class="pricing-title">Refill your tank here!</p>
        <div class="pricing-container">
          <div class="tabs">
            <button class="tab-button active" data-tab="monthly">
              Monthly subscription
            </button>
            <button class="tab-button" data-tab="annual">
              Annual subscription
            </button>
            <button class="tab-button" data-tab="pay-as-you-go">
              Pay as you go
            </button>
          </div>
          <div class="tab-content active" id="monthly">
            <div class="monthly-total-display">
              <!-- The total price will be updated by JS -->
              <span id="monthly-total-amount">$240</span
              ><span style="font-size: 50%">/month</span>
            </div>
            <!-- Videos per month row -->
            <div class="monthly-content-row" id="monthly-videos-row">
              <div class="monthly-label-wrapper">
                <label for="monthly-videos-counter">Videos per month</label>
                <!-- This paragraph shows "Videos per week" and will be updated by JS -->
                <p
                  id="monthly-videos-per-week"
                  class="monthly-subtitle"
                  style="font-size: 0.85em; font-weight: bold; color: #9d9d9d"
                >
                  Videos per week - X
                </p>
              </div>
              <div class="monthly-counter">
                <button
                  id="monthly-videos-decrement"
                  class="monthly-counter-btn"
                >
                  -
                </button>
                <!-- Updated default value to 4 -->
                <span id="monthly-videos-counter">4</span>
                <button
                  id="monthly-videos-increment"
                  class="monthly-counter-btn"
                >
                  +
                </button>
              </div>
            </div>
            <!-- Packages per video row -->
            <div class="monthly-content-row" id="monthly-versions-row">
              <div class="monthly-label-wrapper">
                <label for="monthly-versions-counter">Packages per video</label>
                <!-- This paragraph shows Total packages and price per package, updated by JS -->
                <p
                  id="monthly-total-packages"
                  class="monthly-subtitle"
                  style="font-size: 0.85em; font-weight: bold; color: #9d9d9d"
                >
                  Total packages - Y ($00 per package)
                </p>
              </div>
              <div class="monthly-counter">
                <button
                  id="monthly-versions-decrement"
                  class="monthly-counter-btn"
                >
                  -
                </button>
                <!-- Updated default value to 2 -->
                <span id="monthly-versions-counter">2</span>
                <button
                  id="monthly-versions-increment"
                  class="monthly-counter-btn"
                >
                  +
                </button>
              </div>
            </div>
            <button id="monthly-purchase-btn" class="purchase-btn">
              Purchase
            </button>
          </div>
          <div class="tab-content" id="annual">
            <div class="annual-total-display">
              <!-- Main label: shows the discounted monthly cost -->
              <span id="annual-total-amount">$0</span
              ><span style="font-size: 50%">/month</span>
              <br />
              <!-- Smaller label: shows the annual total cost -->
              <small
                id="annual-total-year"
                style="font-size: 0.65em; color: #bbbbbb"
              ></small>
            </div>
            <!-- Videos per month row -->
            <div class="annual-content-row" id="annual-videos-row">
              <div class="annual-label-wrapper">
                <label for="annual-videos-counter">Videos per month</label>
                <p
                  id="annual-videos-per-week"
                  class="annual-subtitle"
                  style="font-size: 0.85em; font-weight: bold; color: #bbbbbb"
                >
                  Videos per week - X
                </p>
              </div>
              <div class="annual-counter">
                <button id="annual-videos-decrement" class="annual-counter-btn">
                  -
                </button>
                <!-- Updated default value: 4 -->
                <span id="annual-videos-counter">4</span>
                <button id="annual-videos-increment" class="annual-counter-btn">
                  +
                </button>
              </div>
            </div>
            <!-- Packages per video row -->
            <div class="annual-content-row" id="annual-versions-row">
              <div class="annual-label-wrapper">
                <label for="annual-versions-counter">Packages per video</label>
                <p
                  id="annual-total-packages"
                  class="annual-subtitle"
                  style="font-size: 0.85em; font-weight: bold; color: #bbbbbb"
                >
                  Total packages - Y ($00 per package)
                </p>
              </div>
              <div class="annual-counter">
                <button
                  id="annual-versions-decrement"
                  class="annual-counter-btn"
                >
                  -
                </button>
                <!-- Updated default value: 2 -->
                <span id="annual-versions-counter">2</span>
                <button
                  id="annual-versions-increment"
                  class="annual-counter-btn"
                >
                  +
                </button>
              </div>
            </div>
            <button id="annual-purchase-btn" class="purchase-btn">
              Purchase
            </button>
          </div>
          <div class="tab-content" id="pay-as-you-go">
            <div class="onetime-total-display">
              <span id="onetime-total-amount">$70</span>
            </div>
            <div class="onetime-content-row">
              <div class="onetime-label-wrapper">
                <label for="onetime-credits-counter">Packages</label>
                <!-- This paragraph will be updated by JS to show the cost per package -->
                <p
                  id="onetime-price-per-package"
                  class="onetime-subtitle"
                  style="font-size: 0.85em; font-weight: bold; color: #9d9d9d"
                >
                  $60 per package
                </p>
              </div>
              <div class="onetime-counter">
                <button
                  id="onetime-credits-decrement"
                  class="onetime-counter-btn"
                >
                  -
                </button>
                <span id="onetime-credits-counter">1</span>
                <button
                  id="onetime-credits-increment"
                  class="onetime-counter-btn"
                >
                  +
                </button>
              </div>
            </div>
            <button id="onetime-purchase-btn" class="purchase-btn">
              Purchase
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="..//static/script.js"></script>
  </body>
</html>
